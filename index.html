<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Login</title>
  </head>
  <body>
    <section class="cambiar-estilos">
      <input type="button" value="Cambiar Estilo" onclick="cambiarEstilos()"/>
    </section>
  <div id="conteiner">
    <section id="form">
      <form action="">
        <h1>Login</h1>

        <section id="icon">
          <button id="Circle"><i class="fa-brands fa-facebook"></i></button>
          <button id="Circle2"><i class="fa-brands fa-twitter"></i></button>
        </section>

        <form action="">
          <p>or use your account</p>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password"/>
        </form>

        <a href="">Forgot your password</a>
        <button id="button">LOG IN</button>
      </form>
    </section>

    <section id="texto">
      <h1>HTML CSS Login Form</h1>

      <p>
        This login form is created using pure <br> HTML and CSS.For social icons,<br>
        FontAwesome is used
      </p>
    </section>
  </div>

  <script src="./script.js"></script>

  </body>
</html>
